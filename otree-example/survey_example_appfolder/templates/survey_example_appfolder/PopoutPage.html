<h2> Survey Example </h2>
<hr>
This is a page with popout questions and a retrieved timestamp.
<div>
<p><b>Did you know that Merkel is known as a good baker?</b></p>
<div><input id="merkelYes" type="radio" name="popout_question" value="1"
onclick="popout()" /> Yes</div>
<div><input id="merkelNo" type="radio" name="popout_question" value="2"
onclick="popout()" /> No</div>
<br>
</div>
<!-- question asked if the do know merkel is a good baker -->
<div id="divYes" style="display: none">
<p>How did you find that out?</p>
<input type="text" name="popout_yes" />
<br>
</div>
<!-- question asked if the don't know merkel is a good baker -->
<div id="divNo" style="display: none">
<p>Do you not read the news?</p>
<input type="text" name="popout_no" />
